<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomly Moving Text</title>
  <style>
    body {
      margin: 0;
      padding:15px;
      overflow: hidden;
    }

    #funnyText {
      position: absolute;
      font-size: 24px;
      color: #3498db;
      transition: transform 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="funnyText">Later</div>

  <script>
    function moveAndRotate() {
      const textElement = document.getElementById('funnyText');

      const maxX = window.innerWidth - textElement.clientWidth;
      const maxY = window.innerHeight - textElement.clientHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      const randomRotation = Math.random() * 360;

      textElement.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`;
    }

    setInterval(moveAndRotate, 500);
  </script>
</body>
</html>
